version: '3.8'

services:
  dishday:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dishday
    ports:
      - "5555:5000"
    volumes:
      - ./server/data:/app/server/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/server/data/dishday.db
      - TZ=Europe/Paris
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
